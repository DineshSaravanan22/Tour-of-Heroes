<form [formGroup]="EditformData" (ngSubmit)="editResto(EditformData.value)" >
    <div class="form-group">
      <label for="exampleInputEmail1">Fname</label>
      <input type="text" class="form-control" formControlName="fname"  placeholder="Enter Fname" [(ngModel)]="editdata.fname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1"> address</label>
        <input type="text" class="form-control"  formControlName="addres" placeholder="Enter address" [(ngModel)]="editdata.addres">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email </label>
        <input type="email" class="form-control"  formControlName="Gmail" placeholder="Enter email" [(ngModel)]="editdata.Gmail">
      </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
