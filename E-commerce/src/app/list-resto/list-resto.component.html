
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Fname</th>
        <th scope="col">Addres</th>
        <th scope="col">Gmail</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.fname}}</td>
        <td>{{item.addres}}</td>
        <td>{{item.Gmail}}</td>
        <td><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:30px;color:red;"></i></td>
      </tr>      
    </tbody>
  </table>
